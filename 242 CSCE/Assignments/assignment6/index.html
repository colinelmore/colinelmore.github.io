<!DOCTYPE html>
<head>
    <title>Buttons</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="main-header">
        <h1>Intro to JavaScript</h1>
    </header>
    <div class="flex-container">
        <section class="col1of3">
            <h1>Hide and Seek</h1>
            <button id="button-show">show</button>
            <button id="button-hide">hide</button><br>
             <img id="pic" src="https://place-hold.it/150x100/abc" class="hide">
        </section>
        <section class="col1of3">
            <h1>Animate</h1>
            <button id="bounce-button">Animate</button>
            <div id="ball">
                <h2>hi</h2>
            </div>
        </section>
        <section class="col1of3">
            <h1>Input</h1>
            <ul class="input">
                <li>
                    <lable for="txt-product-name">Product Name:</lable>
                    <input type="text" id="txt-product-name">
                </li>
                <li>
                    <lable for="txt-comment">Comment:</lable>
                    <input type="text" id="txt-comment">
                </li>
                <li>
                    <lable for="txt-rating">Rating:</lable>
                    <input type="text" id="txt-rating">
                </li>
                <li>
                    <lable for="txt-user-name">User Name:</lable>
                    <input type="text" id="txt-user-name">
                </li>
            </ul>        
            <button id="message-button">Create Message</button>
            <section id="review">
            <h1 id="product"></h1>
            <p id="rating"></p>
            <p id="comment"></p>
            <p id="user-name"></p>
            </section>
            
        </section>
    </div>
    <footer id="main-footer">
        <h1>Goodbye</h1>
    </footer>
</body>
</html>
